{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static './userG/style.css' %}">
    <script src="{% static './userG/script.js' %}"></script>
    
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js">
  <title>Document</title>
  <style>
    .success {
      font-size: 12px;
      font-weight: bold;
      margin-top: 0
      list-style: none;
      background-color: #90EE90;
    }
    .error {
      font-size: 12px;
      font-weight: bold;
      margin-top: 0
      list-style: none;
      background-color: #ff726f;
    }
    .info {
      font-size: 12px;
      font-weight: bold;
      margin-top: 0
      list-style: none;
      background-color: #52aeff;
    }

  </style>
</head>
<body>
  



  <form class="login" method="post" action="logino">
    {% csrf_token %}
   {% if messages %}
<ul class="messages">
    {% for message in messages %}
    <li {% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
    {% endfor %}
</ul>
{% endif %}
    <fieldset>
      
      <legend class="legend">LoginG</legend>
      
      <div class="input">
        <input type="text" class="form-control"    name='username' required />
        <span><i class="fa fa-envelope-o"></i></span>
      </div>
      
      <div class="input">
        <input type="password" name='password' required />
        <span><i class="fa fa-lock"></i></span>
      </div>
      
      <input type="submit" class="submit"><i class="fa fa-long-arrow-right"></i></input>
      
    </fieldset>
    
    <div class="feedback">
      login successful <br />
      redirecting...
    </div>
    
  </form>
  

</body>
</html>
