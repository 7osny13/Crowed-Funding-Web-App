<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="/CrowedFunding/static/assets/css/register.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
</head>
<body >
    <nav class="navbar navbar-light bg-light">
        <div class="container-fluid ">
        <a class="navbar-brand " href="#">
           <h2 >FundTime</h2>
            
        </a>
        
        </div>
    </nav>
    <section class="h-100 h-custom gradient-custom-2" >
        <div class="container py-5 h-100">
          <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-12">
              <div class="card card-registration card-registration-2" style="border-radius: 15px;">
                <div class="card-body p-0">
                  <div class="row g-0">
                    <div class="col-lg-6">
                      <div class="p-5">
                        <h3 class="fw-normal mb-5" style="color: #4835d4;">General Infomation</h3>
      
                      
                        <form action="/CrowedFunding/templates/accounts/login.html" method="">
                        <div class="row">
                          <div class="col-md-6 mb-4 pb-2">
      
                            <div class="form-outline">
                              <input type="text" id="firstname" name="firstname" class="form-control form-control-lg" />
                              <label class="form-label" for="firstname">First name</label>
                            </div>
      
                          </div>
                          <div class="col-md-6 mb-4 pb-2">
      
                            <div class="form-outline">
                              <input type="text" id="lastname" name="lastname" class="form-control form-control-lg" />
                              <label class="form-label" for="lastname">Last name</label>
                            </div>
      
                          </div>
                        </div>
      
                        
      
                        <div class="mb-4 pb-2">
                          <div class="form-outline">
                            <input type="email" id="email" name="email" class="form-control form-control-lg" />
                            <label class="form-label" for="email">Email</label>
                          </div>
                        </div>
      
                        <div class="row">
                          <div class="col-md-8 mb-4 pb-2 mb-md-0 pb-md-0">
      
                            <div class="form-outline">
                              <input type="text" id="username" class="form-control form-control-lg" />
                              <label class="form-label" for="username">username</label>
                            </div>
      
                          </div>
                          
                        </div>
                        <div class="mb-4 pb-2">
                            <div class="form-outline">
                              <input type="password" id="password" name="password" class="form-control form-control-lg" />
                              <label class="form-label" for="password">Password</label>
                            </div>
                        </div>
                        <div class="mb-4 pb-2">
                            <div class="form-outline">
                              <input type="password" id="ConfirmPassword" name="ConfirmPassword" class="form-control form-control-lg" />
                              <label class="form-label" for="ConfirmPassword">Confirm Password</label>
                            </div>
                        </div>
                      </div>
                    </div>
                    <div class="col-lg-6 bg-indigo text-white">
                     <div class="p-5">
                        <h3 class="fw-normal mb-5">Contact Details</h3>
      
                        <div class="mb-4 pb-2">
                          <div class="form-outline form-white">
                            <input type="tel" id="phone" name="phone" class="form-control form-control-lg" />
                            <label class="form-label" for="phone">Phone</label>
                          </div>
                        </div>
      
                        <div class="mb-4 pb-2">
                          <div class="form-outline form-white">
                            <input type="text" id="Country" name="Country" class="form-control form-control-lg" />
                            <label class="form-label" for="Country">Country</label>
                          </div>
                        </div>
                        

                        <div class="mb-4 pb-2">
                            <div class="form-outline form-white">
                              <input type="text" id="City" name="City" class="form-control form-control-lg" />
                              <label class="form-label" for="City">City</label>
                            </div>
                          </div>
      
                        
      
                        <div class="mb-4 pb-2">
                          <div class="form-outline form-white">
                            <input type="text" id="form3Examplea6" class="form-control form-control-lg" />
                            <label class="form-label" for="form3Examplea6">Facebook Account</label>
                          </div>
                        </div>
      
                        
      
                        <div class="mb-4">
                          <div class="form-outline form-white">
                            <input type="date" id="birthdate" name="birthdate" class="form-control form-control-lg" />
                            <label class="form-label" for="birthdate">Birthdate</label>
                          </div>
                        </div>
      
                        
      
                        <input type="submit" value="Register" class="btn btn-light btn-lg"
                          data-mdb-ripple-color="dark">
                     </form>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>  
    <script src="https://kit.fontawesome.com/656b05a79d.js" crossorigin="anonymous"></script>
</body>
</html>
